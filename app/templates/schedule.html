{% block content %}

<form method="POST">
  <label>Topic:</label><br>
  <input type="text" name="topic" required><br><br>

  <label>Model:</label>
  <select name="model">
    <option value="gpt-4-1106-preview">GPT-4 Turbo</option>

  {% endfor %}<br>

  <label>Schedule Time (UTC):</label><br>
  <input type="datetime-local" name="scheduled_time" required><br><br>

{% endblock %}
